	<script>
  let isordercofirm=false;
let isvaletfound=false;
let seenOrder=false;
let resturantTimer=null;
let valetTimer=null;
let valetdeliveryTimer=null;
let isorderdeliverd=false;

//zomato app -bootup/powerup/start
window.addEventListener('load', function(){
	document.getElementById("acceptorder").addEventListener('click', function(){
		askResturanatOrderToAcceptsOrReject();
	});
	document.getElementById("findvalet").addEventListener('click', function(){
		searchForNearestVelts();
	});
	this.document.getElementById("deliverorder").addEventListener('click', function(){
		setTimeout(()=>{
			isorderdeliverd=true;
		})
	})
	//for checking continue order
		let show = ifAccepts()
		.then(ifAccepts=>{
			console.log('update from resturant-', ifAccepts);
			//step-4.1 start preparing order
			if(ifAccepts) startPrepareOrder();
			//step-3 order rejected--
			else {alert('sorry resturant couldnt accept your order! returing your ammount from zomato shares');}
		})
		.catch(err=>{
			console.log(err);
			alert('something went wrong! please try again later..');
		});
	
});
//step-1 for accept or not accept order
function askResturanatOrderToAcceptsOrReject(){
	//callbacks
	setTimeout(() => {
		isordercofirm=confirm("should resturant order accept?");
		seenOrder= true;
	}, 1000);
	
}
//step-2 check if resturant accept order
function ifAccepts(){
//promise concepts reslove - reject
let promise = new Promise((reslove, reject)=>{
	resturantTimer=setInterval(()=>{
		console.log('checking order if resturant accepted or not');
		if(!seenOrder) return;
		
		if(isordercofirm) reslove(true);
		else reslove(false);
		clearInterval(resturantTimer);
		},5000);
});
	return promise;		
}

//step-4 start preparing order 
function startPrepareOrder(){
	Promise.allSettled([
		updateOrderStatus(),
		UpdateMapView(),
		ifcheckvaletsassign(),
		checkForOrderDelivery()
	])
	.then(ifAccepts=>{
		console.log(ifAccepts);
		setTimeout(()=>{
			alert("how was our food? rate your food and delivery patner:");
		},5000)
	})
	.catch(err=>{
		console.error(err);
	})
};
//helping function and pure function
function updateOrderStatus(){
	return new Promise((reslove, reject)=>{
			document.getElementById("current-status").innerText=isorderdeliverd ? 'ORDER DELIVERED SUCESSFULLY' : 'Preparing your order:';
			reslove('satuts update');
	},1500);
}
function UpdateMapView(){
	document.getElementById("mapview").style.opacity="1";
}
function searchForNearestVelts(){
	/*
		1.get all Location near by valets
		2.sort the valets near by resturant location to cust home
		3.slects the valets short distance and mini orders
	*/
	//step-1 get valets found near by
	const valetsPromise=[];
	for(let i=0; i<5; i++){
		valetsPromise.push(GetRandomdrivers());
	}
	console.log(valetsPromise);
	Promise.any(valetsPromise)
	.then(selectedvalets=>{
		console.log('selected a valets -', selectedvalets);
		isvaletfound=true;
	})
	.catch(err=>{
		console.error(err);
	})
}
function GetRandomdrivers(){
	//fake delay get location data
	return new Promise((reslove, reject)=>{
		const Timeout= Math.random()*1000;
		setTimeout(()=>{
			reslove('valets -'+Timeout)
		}, Timeout);
	});
}
function ifcheckvaletsassign(){
	return new Promise((reslove, reject)=>{
		valetTimer=setInterval(()=>{
			console.log('searching for valets');
			if(isvaletfound){
				updatesValtesDetails();
				reslove('update valets details');
				clearTimeout(valetTimer);
			}
		}, 1000)
	});
}
function checkForOrderDelivery(){
	return new Promise((reslove, reject)=>{
		valetdeliveryTimer=setInterval(()=>{
			console.log('is order by deliver valet ');
			if(isorderdeliverd){
				reslove('order delivered valets details');
				updateOrderStatus();
				clearTimeout(valetdeliveryTimer);
			}
			
		}, 1000)
	});
}
function updatesValtesDetails(){
	if(isvaletfound){
		document.getElementById("finding-driver").classList.add('none');
		document.getElementById("found-driver").classList.remove('none');
	}
}


//promise then,ctach property -- callback then-catch;
//types of promise
// promise.all --sare function parel call krta or if one case fail than all fail(multi result)
// promise.allsettled--parrely call if one say fail dont'given damn passes all setteld (multi result)
// promise.race--- (single result) first promise completed whatever it is resolve or reject
// promise.any	-- (single result) first promise to fullfill that is setaled or fullfill
