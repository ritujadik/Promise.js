<script>
    function orderconfirmation(data){
        return new Promise((resolve, reject) => {setTimeout(() => {
            const menu = ["Rajma","Chole","Dal-Makhani"]
            if (menu.includes(data)){
                console.log(`Your Order ${data} accepted`);
            }else {console.log('rejected')}
            resolve("resolved successfull") 
        }, 2000);         
        });
    }
    async function neworder(){
        await orderconfirmation("Rajma");
        await orderconfirmation("rice");
        await orderconfirmation("Chole");
    }
    neworder();
</script>
