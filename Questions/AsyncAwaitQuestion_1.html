<script>
    function promise(data){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(`${data} executed successfully`)
            }, 2000);
        });
    }

    async function newme(){
        const first = await promise("first promise");
        console.log(first);
        const second = await promise("second promise");
        console.log(second);
        const third = await promise("third promise");
        console.log(third);
        const fourth = await promise("fourth promise");
        console.log(fourth);
        const fifth = await promise("fifth promise");
        console.log(fifth);
        const sixth = await promise("sixth promise");
        console.log("final result",sixth);
    }

    newme();

</script>
