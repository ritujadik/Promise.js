<script>
    function promise(data, number) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (number < 4) {
                    resolve(`${data} executed successfully`);
                } else {
                    reject(`${data} rejected due to error`);
                }
            }, 2000);
        });
    }

    async function newme() {
        const first = await promise("first promise",1)
        console.log(first);
        const second = await promise("second promise", 2);
        console.log(second);
        const third = await promise("third promise", 3);
        console.log(third);
        const fourth = await promise("fourth promise", 4);
        console.log(fourth);
        const fifth = await promise("fifth promise", 5);
        console.log(fifth);
        const sixth = await promise("sixth promise", 6);
        console.log("final result", sixth);
    }
    newme();

</script>
