<script>
    function promise(data){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(data,`received: ${data} result`,)
                resolve("resolved done successfully")
            }, 2000);
        });
    }

    async function newme(){
        await promise("first promise");
        await promise("second promise");
        await promise("third promise");
        await promise("fourth promise");
        await promise("fifth promise");
        await promise("sixth promise");
    }

    newme();

</script>
